<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="box-form">
      <legend>Personal information</legend>
          <label for="surname">Surname:
            <input type="text" id="surname">
          </label>
        <label>Name:
          <input type="text">
        </label>
        <label>How old are You?
          <input type="number" value="12" data-qa="field-value" min="7" max="100">
        </label>
        <label>Full date of birth:
          <input type="date">
        </label>
        <label>I accept the term of the agreement
          <input type="checkbox">
        </label>
    </fieldset>
    <fieldset class="box-form">
      <legend>Registration</legend>
      <label>E-mail:
        <input type="text" required placeholder="email@example.com" data-qa="field-placeholder">
      </label>
      <label>Password:
        <input type="text">
      </label>
    </fieldset>
    <fieldset class="box-form">
      <legend>An interesting fact about you!</legend>
      <label>Do you love cats?
        <input type="radio" name="Yes">Yes
        <input type="radio" name="No">No
      </label>
      <label>What is your favorite color?
        <input type="color">
      </label>
      <label>What time do you go to bed?
        <input type="time">
      </label>
      <label>What are your favorite brand of cars?
        <select name="cars" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <ladel>How do your rate our work?
        <input type="range" min="0"  max="12" value="0">
      </ladel>
    </fieldset>
    <fieldset class="box-form">
      <legend>Additional info</legend>
        <label>Comments:
          <textarea></textarea>
        </label>
      <label>Would you recommend us?
        <select name="recomendation">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
